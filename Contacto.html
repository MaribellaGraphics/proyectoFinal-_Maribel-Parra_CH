<div>
          <h3 class="display-3 text-center fs-2 pt-2">Contactanos <b> estamos a tus ordenes </b></h3>
     </div>
     <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form class="pt-5">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input type="email" class="form-control" id="correo">
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="text" class="form-control" id="telefono">
                </div>
                <div class="form-group">
                  <label>Tipo:</label>

                  <div class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="tipo" id="empresa">
                    <label class="form-check-label" for="empresa">Empresa</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" id="particular">
                    <label class="form-check-label" for="particular">Particular</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color:#304554;">Enviar</button>
              </form>
            </div>
